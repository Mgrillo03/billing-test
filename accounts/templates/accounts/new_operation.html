<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New Operation</h1>
    <form action="{% url 'accounts:operation_created'  %}" method="post">
        {% csrf_token %}
        <label for="account_name" >Cuenta:</label>
        <input   list="account-list" name="account_name" placeholder="Selccione Opcion.." required>
            <datalist id="account-list">
                {% for account in accounts_list  %}
                    <option value="{{account.name}}">{{account.balance}}</option>                
                {% endfor %}  
            </datalist><br><br>

        <label for="type" >Tipo:</label>
        <input  type="text" name="type" value="{{type}}" readonly> <br>
           

        <label for="date">fecha</label><br>
        <input type="date" name="date" ><br>

        <label for="amount">monto</label><br>
        <input type="number" step="0.01" name="amount" placeholder="monto" required><br>
        
        <label for="description">description</label><br>
        <input type="text" name="description" placeholder="description" required><br>

        <label for="category">categoria</label><br>
        <input list="category-list" name="category" placeholder="category" required><br>
            <datalist id="category-list">
                {% for category in category_list  %}
                    <option value="{{category.name}}">{{category.balance}}</option>                
                {% endfor %}  
            </datalist><br><br>

            
        <input type="submit" value="Create">


    </form>
    {{ request.session.error_message }} <br>

    <a href="{% url 'accounts:index' %}">Cancelar</a>
</body>
</html>
